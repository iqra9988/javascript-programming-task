<!DOCTYPE html>
<html>
<head>
  <title>Palindrome Check</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Check</h1>
    <input id="input" type="text" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
  </div>
  <div class="container">
    <h1>Minimum and Maximum Numbers</h1>
    <input id="numbers" type="text" placeholder="Enter numbers separated by commas">
    <button onclick="findMinMax()">Find Min and Max</button>
    <p id="min-max-result"></p>

    <h1>Missing Number Identification</h1>
    <button onclick="findMissingNumber()">Find Missing Number</button>
    <input id="missing number" type="text" placeholder="Enter numbers ">
    <p id="missing-result"></p>
  </div>
  <script src="index.js"></script>
</head>
</body>
</html>
